<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>THE MAHAVISHNU GENERATOR</title>
    <script src="words.js"></script>
    <script src="maha.js"></script>
    <style>
        html {
            height: 100%;
            background: #f0f0f0 url(w2b.png) repeat-y right bottom;
            background: -moz-linear-gradient(bottom, #E5E5E5, #FFFFFF);
            background: -webkit-gradient(linear, left bottom, left top,
                        from(#E5E5E5), to(#FFFFFF));
            background-attachment: fixed;
        }
        body {
            color: #777;

            text-align: center;
            font-family: Geneva, "Bitstream Vera Sans", sans-serif;
            text-transform: lowercase;

            margin: 0;
        }
        h1.title {
            font-size: 48pt;
            margin-bottom: 0px;
        }
        h2.footer {
            font-size: 4pt;
            color: #666666;
            position: fixed;
            bottom: 6pt;
            right: 6pt;
            text-transform: none;
            z-index: -1;
        }
        .prefix {
            font-size: 24pt;
            margin-bottom: 0px;
        }
        .song-title {
            font-size: 96pt;
            color: #ff3366;
            font-weight: bold;
            text-transform: none;
            font-family: Helvetica;
            text-shadow: 2pt 3pt 2px #CCC;
            transition: text-shadow .25s;
        }
        .song-title a {
            color: inherit;
            text-decoration: inherit;
        }
        .song-title:hover {
            color: #ff4466;
            text-shadow: 0pt 1pt 2px #CCC;
        }
        .title .star {
            font-size: 0.5em;
            color: #444;
        }
        .footer .star {
            font-size: 1.5em;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <noscript>
        You must have JavaScript for this non-sense to work.
    </noscript>
    <div id="content" class="hide">
        <h1 class="title">The Mahavishnu Generator<sup class="star">*</sup></h1>

        <h2 class="prefix">Your song title is:</h2>
        <div class="song-title"><a href="#" id="song-goes-here"></a></div>
        <h2 class="footer"><span style="">*</span>now with 25% more Van der
            Graaffs (error margin: &plusmn;25%).</h2>
    </div>
    <script>
        var placeholder = document.querySelector('#song-goes-here');

        document
            .querySelector('#content')
            .classList
            .remove('hide');

        function renderSuggestion() {
            placeholder.innerText = generateSongName();
        }

        renderSuggestion();
        placeholder.onclick = function () {
            renderSuggestion();
            return false;
        }
    </script>
</body>
</html>
